<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebPage Q&A</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            width: 320px;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        input, button {
            width: 100%;
            margin-top: 5px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .progress {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
        .question-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .question-item {
            padding: 10px;
            border-radius: 5px;
            background: #f1f1f1;
        }
        .dark-mode .question-item {
            background: #333;
        }
        .top-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .theme-toggle {
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="top-controls">
        <span class="theme-toggle" id="toggleTheme">ðŸŒ™</span>
        <h3>Ask Questions</h3>
    </div>

    <label for="apiKey">OpenAI API Key:</label>
    <input type="password" id="apiKey" placeholder="Enter API Key" />
    <button id="saveApiKey">Save API Key</button>
    <button id="changeApiKey">Change API Key</button>

    <label for="question">Your Question:</label>
    <input type="text" id="question" placeholder="Type a question..." />
    <button id="askQuestion">Ask</button>

    <label for="questionLimit">Max Questions Per Page:</label>
    <input type="number" id="questionLimit" min="1" value="5" />
    <button id="saveLimit">Save Limit</button>

    <div class="progress" id="loading">Processing...</div>

    <div class="question-container" id="responseContainer"></div>

    <script src="popup.js"></script>
</body>
</html>
