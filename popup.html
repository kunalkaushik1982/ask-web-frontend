<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebPage Q&A</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 15px;
            width: 350px;
            background-color: #f4f4f4;
            color: #333;
        }
        
        h3 {
            text-align: center;
            color: #007BFF;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input {
            background: #fff;
        }

        button {
            background: #007BFF;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        .progress {
            display: none;
            text-align: center;
            font-weight: bold;
            color: #FF5733;
            margin-top: 10px;
        }

        .question-container {
            margin-top: 10px;
            max-height: 300px;
            overflow-y: auto;
            border-top: 2px solid #007BFF;
            padding-top: 10px;
        }

        .question-item {
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .question-item strong {
            color: #007BFF;
        }

        .answer {
            color: #555;
            margin-top: 5px;
        }

        .api-container {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }

        .api-container button {
            flex: 1;
        }
    </style>
</head>
<body>
    <h3>WebPage Q&A</h3>

    <div class="api-container">
        <input type="password" id="apiKey" placeholder="Enter OpenAI API Key" />
        <button id="saveApiKey">Save</button>
        <button id="changeApiKey">Change</button>
    </div>

    <label for="question">Your Question:</label>
    <input type="text" id="question" placeholder="Type your question..." />
    <button id="askQuestion">Ask</button>

    <div class="progress" id="loading">Processing...</div>

    <div class="question-container" id="responseContainer"></div>

    <script src="popup.js"></script>
</body>
</html>
