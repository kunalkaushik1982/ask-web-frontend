<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebPage Q&A & Summarization</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="top-controls">
        <h3 id="headerTitle">Ask Questions</h3>  <!-- This will change dynamically -->
        <div class="icons">
            <span class="theme-toggle" id="toggleTheme">üåô</span>
            <span class="settings-icon" id="openSettings">‚öôÔ∏è</span>
            <span class="ask-icon active" id="openAskQuestion">‚ùì</span>
            <span class="summarize-icon" id="openSummarize">üìÑ</span> <!-- New Summarization Icon -->
            <span class="suggestions-icon" id="openSuggestions">üí°</span> <!-- New Suggestions Icon -->
        </div>
    </div>

    <!-- Q&A Section -->
    <div id="qaSection">
        <label for="question">Your Question:</label>
        <div class="container">
            <input type="text" id="question" placeholder="Type a question..." />
            <button id="askQuestion">Ask</button>
        </div>

        <div class="progress" id="loading">Processing...</div>

        <div class="question-container">
            <div id="responseContainer"></div>
            <div class="pagination">
                <button id="prevQuestion" disabled>Previous</button>
                <button id="nextQuestion" disabled>Next</button>
            </div>
        </div>
    </div>

    <!-- Summarization Section (Initially Hidden) -->
    <div id="summarizationSection" class="hidden">
        <h3>Summarization</h3>
        <label for="summaryStyle">Choose Summary Style:</label>
        <select id="summaryStyle">
            <option value="Concise">Concise</option>
            <option value="Bullet Points">Bullet Points</option>
            <option value="Casual">Casual</option>
            <option value="Professional">Professional</option>
        </select>
        <button id="summarizePage">Summarize</button>

        <div class="progress" id="summaryLoading">Summarizing...</div>

        <div id="summaryContainer"></div>
    </div>

     <!-- Suggestions Section (Initially Hidden) -->
    <div id="suggestionsSection" class="hidden">
        <h3>Contextual Suggestions</h3>
        <button id="fetchSuggestions">Analyze</button>
        <div class="progress" id="suggestionsLoading">Analyzing...</div>        
        <div id="suggestionsContainer"></div>

        <!-- Related Links Section -->
         <div id="relatedLinksSection" class="hidden">
        <h3>Related Links</h3>
        <div id="relatedLinksContainer"></div>
    </div>
    </div>
    

    <!-- Settings Section (Initially Hidden) -->
    <div id="settingsSection" class="hidden">
        <label for="apiKey">OpenAI API Key:</label>
        <input type="password" id="apiKey" placeholder="Enter API Key" />
        <button id="saveApiKey">Save API Key</button>
        <button id="changeApiKey">Change API Key</button>

        <label for="questionLimit">Max Questions Per Page:</label>
        <input type="number" id="questionLimit" min="1" value="5" />
        <button id="saveLimit">Save Limit</button>
    </div>

    <!-- <script src="popup.js"></script> -->
    <script src="ui.js"></script>
    <script src="logic.js"></script>

</body>
</html>
