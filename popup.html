<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page Q&A</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 400px;
            padding: 10px;
        }
        #question {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
        }
        #askButton {
            width: 100%;
            padding: 8px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #askButton:disabled {
            background-color: #a0a0a0;
            cursor: not-allowed;
        }
        #progressBar {
            width: 100%;
            height: 5px;
            background: lightgray;
            display: none;
            margin-top: 10px;
            position: relative;
        }
        #progress {
            width: 0;
            height: 100%;
            background: #007bff;
            position: absolute;
        }
        #responses {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
        .response {
            padding: 8px;
            border-radius: 5px;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h3>Ask About This Page</h3>
    <input type="text" id="question" placeholder="Type your question..." />
    <button id="askButton">Ask</button>
    <div id="progressBar"><div id="progress"></div></div>
    <div id="responses"></div>

    <script src="popup.js"></script>
</body>
</html>
