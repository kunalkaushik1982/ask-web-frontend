<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebPage Q&A</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            width: 320px;
            height: 450px; /* Fix popup height to prevent full-page scrolling */
            overflow: hidden; /* Prevent scrolling of the whole popup */
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            gap: 8px;
        }
        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        input, button {
            width: 100%;
            margin-top: 5px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        button {
            background: #007bff;
            color: white;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .progress {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
        .question-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        #responseContainer {
            max-height: 60px; /* Ensures scrollability */
            overflow-y: auto; /* Enables scrolling only inside this */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .dark-mode #responseContainer {
            background: #333;
            color: #fff;
        }
        .pagination {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .question-item {
            padding: 10px;
            border-radius: 5px;
            background: #f1f1f1;
        }
        .dark-mode .question-item {
            background: #333;
        }
        .top-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .theme-toggle {
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.3s ease;
        }
        .theme-toggle:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="top-controls">
        <span class="theme-toggle" id="toggleTheme">ðŸŒ™</span>
        <h3>Ask Questions</h3>
    </div>

    <label for="apiKey">OpenAI API Key:</label>
    <div class="container">
        <input type="password" id="apiKey" placeholder="Enter API Key" />
        <button id="saveApiKey">Save API Key</button>
        <button id="changeApiKey">Change API Key</button>
    </div>  
    
    <label for="question">Your Question:</label>
    <div class="container">
        <input type="text" id="question" placeholder="Type a question..." />
        <button id="askQuestion">Ask</button>
    </div>

    <div class="container">
        <label for="questionLimit">Max Questions Per Page:</label>
        <input type="number" id="questionLimit" min="1" value="5" />
        <button id="saveLimit">Save Limit</button>
    </div>

    <div class="progress" id="loading">Processing...</div>

    <div class="question-container">
        <div id="responseContainer"></div>
        <div class="pagination">
            <button id="prevQuestion" disabled>Previous</button>
            <button id="nextQuestion" disabled>Next</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
