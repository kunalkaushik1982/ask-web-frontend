<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebPage Q&A</title>
    <style>
        /* Default Light Theme */
        body {
            font-family: 'Arial', sans-serif;
            padding: 15px;
            width: 350px;
            background-color: #f4f4f4;
            color: #333;
            transition: background 0.3s, color 0.3s;
            position: relative;
        }

        h3 {
            text-align: center;
            color: #007BFF;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            background: #007BFF;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        .progress {
            display: none;
            text-align: center;
            font-weight: bold;
            color: #FF5733;
            margin-top: 10px;
        }

        .question-container {
            margin-top: 10px;
            max-height: 300px;
            overflow-y: auto;
            border-top: 2px solid #007BFF;
            padding-top: 10px;
        }

        .question-item {
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .question-item strong {
            color: #007BFF;
        }

        .answer {
            color: #555;
            margin-top: 5px;
        }

        .api-container {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }

        .api-container button {
            flex: 1;
        }

        /* Dark Theme */
        .dark-mode {
            background-color: #222;
            color: #ddd;
        }

        .dark-mode h3 {
            color: #1E90FF;
        }

        .dark-mode input {
            background: #333;
            color: #ddd;
            border: 1px solid #555;
        }

        .dark-mode button {
            background: #1E90FF;
            color: white;
        }

        .dark-mode button:hover {
            background: #1565C0;
        }

        .dark-mode .question-item {
            background: #333;
            color: #ddd;
        }

        .dark-mode .question-item strong {
            color: #1E90FF;
        }

        /* Theme Toggle Button (Top-Left) */
        .theme-switch {
            position: absolute;
            top: 5px;
            right: 5px;
        }

        .theme-switch button {
            background: #28a745;
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 15px;
        }

        .theme-switch button:hover {
            background: #218838;
        }

    </style>
</head>
<body>
    <div class="theme-switch">
        <button id="toggleTheme">ðŸŒ™ Dark Mode</button>
    </div>

    <h3>WebPage Q&A</h3>

    <div class="api-container">
        <input type="password" id="apiKey" placeholder="Enter OpenAI API Key" />
        <button id="saveApiKey">Save</button>
        <button id="changeApiKey">Change</button>
    </div>

    <label for="question">Your Question:</label>
    <input type="text" id="question" placeholder="Type your question..." />
    <button id="askQuestion">Ask</button>

    <div class="progress" id="loading">Processing...</div>

    <div class="question-container" id="responseContainer"></div>

    <script src="popup.js"></script>
</body>
</html>
